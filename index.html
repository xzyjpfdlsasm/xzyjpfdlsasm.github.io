<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4ff, #dbeaff);
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        article {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        欢迎来到我的个人博客
    </header>

    <main>
        <p>Hello 大家好</p>
        <p>这是我的个人网站。</p>

        <article>
            <h2>📓 每周随笔 | 第1周</h2>
            <p>这是我写的第一篇日记！未来我会每周更新，记录生活的点滴和思考。</p>
            <p><em>—— 2025年4月20日</em></p>
        </article>

        <!-- 更多文章可以继续添加在这里 -->

        <audio controls autoplay loop>
            <source src="your-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </main>

    <footer>
        &copy; 2025 我的个人博客. 保留所有权利。
    </footer>
</body>
</html>
